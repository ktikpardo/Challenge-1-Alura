<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ecriptador de Texto</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col sm-12 md-12 lg-2 justify-content-start" id="logo_alura">
                <img class="logo__alura" src=./Imagenes/Logo.png alt="Logotipo de Alura">
            </div>
            <div class="col-sm-12 col-md-12 col-lg-6 p-5">
                
                <div class="row h-75" id="text-row">
                    <textarea class="text__area" placeholder="Ingrese el texto aquí">Ingrese el texto aqui</textarea>                   
                </div>
                <div class="row">
                    <div class="col-2" id="alerta">
                        <img src="Imagenes/bi_exclamation-circle-fill.png" alt="alerta">
                    </div>
                    <div class="col-10" id="instr">
                        <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="botones align-items-center">
                        <input type="button" class="btn_encriptar" onclick="btnEncriptar()" value="Encriptar">
                        <input type="button" class="btn__desencriptar" onclick="btnDesencriptar()" value="Desencriptar">
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-4">
                
                <section class="row" id="section2">    
                    <div class="muneco__fondo">
                     <img src="Imagenes/Muneco.png" alt="muñeco" id="muneco">
                    </div>
                     
                    <div class="texto__insertar">
                     <h2 class="texto-h2">
                         Ningún mensaje fue <br> encontrado
                     </h2>
         
                     <p class="textoP1">Ingresa el texto para enciptar o <br> desencriptar</p>
                    </div>
         
                    <div class="texto__resultado"></div>
                    
                    <div class="botoncopy">
                     <button class="btn_copiar" onclick="copiarTextoResultado()">Copiar</button>
                 </div>
                 
                 </section>
            </div>
        </div>
    </div>
    
   
    <footer></footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
